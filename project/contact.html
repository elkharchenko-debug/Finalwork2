<main class="section">
    <div class="container">
        <h1 class="section-title">Оформление заказа</h1>

        <nav class="section-nav">
            <a href="#order-form">К форме</a>
            <a href="#top">К началу страницы</a>
        </nav>

        <p>
            Заполните форму ниже, чтобы отправить заказ на наш сервер. Мы свяжемся с вами для подтверждения.
        </p>

        <!-- Рабочая форма: text, number, radio -->
        <section id="order-form" class="form-section mt-4">
            <form action="https://www.bing.com/search?" method="post">
                <!-- text -->
                <div class="mb-3">
                    <label for="customer_name" class="form-label">Ваше имя</label>
                    <input type="text" class="form-control" id="customer_name" name="customer_name"
                           placeholder="Например, Анна" required>
                </div>

                <!-- text (город) -->
                <div class="mb-3">
                    <label for="customer_city" class="form-label">Город</label>
                    <input type="text" class="form-control" id="customer_city" name="customer_city"
                           placeholder="Например, Минск" required>
                </div>

                <!-- email (дополнительно, но не обязателен по заданию) -->
                <div class="mb-3">
                    <label for="customer_email" class="form-label">E-mail</label>
                    <input type="email" class="form-control" id="customer_email" name="customer_email"
                           placeholder="you@example.com" required>
                </div>

                <!-- number -->
                <div class="mb-3">
                    <label for="order_quantity" class="form-label">Количество упаковок (250 г)</label>
                    <input type="number" class="form-control" id="order_quantity" name="order_quantity"
                           min="1" max="20" step="1" value="1" required>
                </div>

                <!-- text – название выбранного кофе -->
                <div class="mb-3">
                    <label for="coffee_name" class="form-label">Название кофе (как в магазине)</label>
                    <input type="text" class="form-control" id="coffee_name" name="coffee_name"
                           placeholder="Например, Эфиопия Сидамо" required>
                </div>

                <!-- radio -->
                <fieldset class="mb-3">
                    <legend class="fs-6">Степень помола</legend>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="grind_level" id="grind_whole"
                               value="зерно" required>
                        <label class="form-check-label" for="grind_whole">
                            В зёрнах
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="grind_level" id="grind_filter"
                               value="для фильтра">
                        <label class="form-check-label" for="grind_filter">
                            Для фильтра (френч-пресс, воронка)
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="grind_level" id="grind_espresso"
                               value="для эспрессо">
                        <label class="form-check-label" for="grind_espresso">
                            Для эспрессо
                        </label>
                    </div>
                </fieldset>

                <!-- комментарий -->
                <div class="mb-3">
                    <label for="customer_comment" class="form-label">Комментарий к заказу</label>
                    <textarea class="form-control" id="customer_comment" name="customer_comment"
                              rows="3" placeholder="Пожелания по доставке, времени звонка и т.д."></textarea>
                </div>

                <button type="submit" class="btn btn-coffee">Отправить заказ</button>
            </form>
        </section>
    </div>
